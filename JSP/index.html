<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이니허브 통합인증창 샘플</title>
</head>
<body>
<form id="form" name="form" action="success.jsp" method="post">
    <input type="hidden" id="authToken" name="authToken">
</form>
<div>
    <h3>이니허브 통합인증창 샘플</h3>
    <div>
        <input type="button" value="초기화" onclick="init()">
        <input type="button" value="인증" onclick="auth()">
        <input type="button" value="전자서명" onclick="sign()">
    </div>
</div>

<script src="https://dat-stg.inihub.biz:8000/client/inihub.js?dt=20250808"></script>
<script>

    // 이니허브 통합인증창 상태 코드
    let state = 0;

    /*
     * 이니허브 통합인증창 초기화
     */
    function init() {

        IHUB_C.init({
            confName: '/client/conf/inihubEnvConfStg.json', // 운영환경에 접속하는 경우 confName 항목 제거
            baseUrl : 'https://dat-stg.inihub.biz:8000',
            clientId: '${이용기관 어플리케이션 ID}',
            appKey  : '${이용기관 어플리케이션 APP-KEY}'
        }).then(function () {
            state = 1
            alert('초기화 완료');
        }).catch(function (error) {
            alert('초기화 실패\n' + JSON.stringify(error));
        });
    }

    /*
     * 로그인 호출
     */
    function auth() {

        if (state < 1) {
            alert('초기화를 먼저 실행해 주세요.');
            return;
        }

        IHUB_C.login({
            authParam: {}
        }).then(function (result) {

            console.log('authToken:' + result.authToken);

            // 인증토큰 검증을 요청한다.
            document.getElementById("authToken").value = result.authToken;
            document.getElementById('form').submit();

        }).catch(function (error) {
            alert('인증 실패\n' + JSON.stringify(error));
        });
    }

    /*
     * 전자서명 호출
     */
    function sign() {

        if (state < 1) {
            alert('초기화를 먼저 실행해 주세요.');
            return;
        }

        IHUB_C.sign({
            authParam: {
                contents: ["전자서명 원문"]
            }
        }).then(function (result) {

            console.log('authToken:' + result.authToken);

            // 인증토큰 검증을 요청한다.
            document.getElementById("authToken").value = result.authToken;
            document.getElementById('form').submit();

        }).catch(function (error) {
            alert('전자서명 실패\n' + JSON.stringify(error));
        });
    }

</script>
</body>
</html>
